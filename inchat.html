<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			rel="shortcut icon"
			sizes="16x16 32x32 64x64"
			href="https://mblogthumb-phinf.pstatic.net/MjAyMDA3MTRfMjI5/MDAxNTk0NzI5NzcyMDMz.X2YVWOeE6fwrOSnUiARthmNM9a4mfRnneetw1hTtyHIg.1Tqwf_4qgAqc1v3jE6xbzobcrV3X6yN8JVUVwjlRGkog.JPEG.xuni1021/%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%86%A1-%EB%A1%9C%EA%B3%A0-ai-3.jpg?type=w800"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kakao Clone - In Chat</title>
	</head>
	<body id="chat-screen">
		<div class="status-bar">
			<div class="status-bar__column">
				<i class="fas fa-signal"></i>
				<span>SKT</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<i class="fas fa-lock"></i>
				<span>11%</span>
				<i class="fas fa-battery-quarter fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<header class="alt-header">
			<div class="alt-header__column">
				<a href="chat.html"><i class="fas fa-angle-left fa-2x"></i></a>
			</div>
			<div class="alt-header__column">
				<h1 class="alt-header__title">KakaoTalk</h1>
			</div>
			<div class="alt-header__column">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span><i class="fas fa-bars fa-lg"></i></span>
			</div>
		</header>

		<main class="main-screen main-inchat">
			<div class="inchat__blank"></div>
			<div class="inchat__timestamp">Monday, February 07, 2022</div>

			<div class="message-row">
				<img src="https://t1.daumcdn.net/cfile/tistory/996ED33E5B751C630B" />
				<div class="message-row__content">
					<span class="message__author">KakaoTalk</span>
					<div class="message__text">
						<span class="message__text-intext"
							>Please check My Kakao Account Info</span
						>
						<span class="message__text-time">21:22</span>
					</div>
				</div>
			</div>
			<div class="message-row message-row__own">
				<div class="message-row__content">
					<div class="message__text">
						<span class="message__text-intext">OK</span>
						<span class="message__text-time">21:23</span>
					</div>
				</div>
			</div>
		</main>
		<form class="reply">
			<div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>
			<div class="reply__column">
				<input type="text" placeholder="Write a message" />
				<i class="far fa-smile-wink fa-lg"></i>
				<button>
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</form>
		<div id="no-mobile">
			<span>Your Screen is too big!</span>
		</div>
		<script
			src="https://kit.fontawesome.com/006d533c5f.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
