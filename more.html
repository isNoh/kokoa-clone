<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			rel="shortcut icon"
			sizes="16x16 32x32 64x64"
			href="https://mblogthumb-phinf.pstatic.net/MjAyMDA3MTRfMjI5/MDAxNTk0NzI5NzcyMDMz.X2YVWOeE6fwrOSnUiARthmNM9a4mfRnneetw1hTtyHIg.1Tqwf_4qgAqc1v3jE6xbzobcrV3X6yN8JVUVwjlRGkog.JPEG.xuni1021/%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%86%A1-%EB%A1%9C%EA%B3%A0-ai-3.jpg?type=w800"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kakao Clone - More</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<i class="fas fa-signal"></i>
				<span>SKT</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<i class="fas fa-lock"></i>
				<span>11%</span>
				<i class="fas fa-battery-quarter fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>
		<header class="screen-header">
			<h1 class="screen-header__title">More</h1>
			<div class="screen-header__icons">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span
					><a href="http://music.kakao.com/share"
						><i class="fas fa-compact-disc fa-lg"></i></a
				></span>
				<span
					><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
				></span>
			</div>
		</header>
		<main class="friends-screen">
			<div class="user-component more-screen">
				<div class="user-component__column">
					<img
						src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXdd3u5NqCQXagF3DlT5PqENDPrUx_Dy4BNF0l3v44cFnSOnrIU1JJXnCYtqovHd7lVY8&usqp=CAU"
						class="user-component__avatar user-component__avatar__xl"
					/>
					<div class="user-component__text">
						<h4 class="user-component__name">isNoh</h4>
						<h6 class="user-component__name__chat more-screen__number">
							+82 010-1111-1111 <i class="fas fa-exclamation-circle fa-sm"></i>
						</h6>
					</div>
				</div>
				<div class="user-component__column">
					<i class="far fa-comment-alt fa-2x"></i>
				</div>
			</div>
			<div class="icon-row">
				<div class="icon-row__icon">
					<i class="far fa-calendar-check fa-2x"></i><span>Calender</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-clipboard fa-2x"></i><span>Talk Drive</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-smile-wink fa-2x"></i><span>Emoticons</span>
				</div>
				<div class="icon-row__icon">
					<i class="fas fa-fill fa-2x"></i><span>Themes</span>
				</div>
			</div>
			<div class="icon-row">
				<div class="icon-row__icon-seconds">
					<i class="far fa-user-circle fa-2x"></i><span>Account</span>
				</div>
				<div class="icon-row__icon-seconds">
					<i class="far fa-comments fa-2x"></i><span>Openchat</span>
				</div>
				<div class="icon-row__icon-seconds"></div>
				<div class="icon-row__icon-seconds"></div>
			</div>
			<div class="more-suggestions">
				<h4 class="more-suggestions__title">Suggestions</h4>
				<div class="more-suggestions__icons">
					<div class="more-suggestions__icon">
						<div class="more-suggestions__icon-img">
							<img
								src="https://play-lh.googleusercontent.com/X-ilCPRjv76Fh9hSbL3Yh9hI2kihMhNno53UoGGb_-AOl7pCfOwAqeVzYaeis_GaKaWT"
							/>
						</div>
						<span class="more-suggestions__icon-text">Kakao Story</span>
					</div>
					<div class="more-suggestions__icon">
						<div class="more-suggestions__icon-img">
							<img
								src="https://w.namu.la/s/853de61a86bba904835a92fd3ebd9105da5c693ab0f1de18d4904a958a0fa0e1477416606cee4418c36782d7d680c34c08fda9622d712688037bc064839ed3c790951195c50d5ad5ea46fd8c906c7de4bf5a531a3cde41ef761d3f4df2e9aaec"
							/>
						</div>
						<span class="more-suggestions__icon-text">Kakao Pay</span>
					</div>
					<div class="more-suggestions__icon">
						<div class="more-suggestions__icon-img">
							<img
								src="https://play-lh.googleusercontent.com/HTBCHqXZ01RhNVzIDwsA2ARURfzXeHxoWfsmgH92ieCgIG1CuPpJRWqCfJ9KgkwWStko"
							/>
						</div>
						<span class="more-suggestions__icon-text">Kakao Bank</span>
					</div>
					<div class="more-suggestions__icon">
						<div class="more-suggestions__icon-img"></div>
						<span class="more-suggestions__icon-text"></span>
					</div>
				</div>
			</div>
		</main>

		<nav class="nav-menu">
			<ul class="nav-menu__ul">
				<li class="nav-menu__btn">
					<a class="nav-menu__link" href="friends.html"
						><i class="far fa-user fa-lg"></i
					></a>
				</li>
				<li class="nav-menu__btn">
					<a class="nav-menu__link" href="chat.html"
						><span class="nav-menu__notify badge">9</span
						><i class="far fa-comment fa-lg"></i
					></a>
				</li>
				<li class="nav-menu__btn">
					<a class="nav-menu__link" href="find.html"
						><i class="fas fa-search fa-lg"></i
					></a>
				</li>
				<li class="nav-menu__btn">
					<a class="nav-menu__link" href="more.html"
						><span class="nav-menu__dot">0</span
						><i class="fas fa-ellipsis-h fa-lg"></i
					></a>
				</li>
			</ul>
		</nav>
		<div id="no-mobile">
			<span>Your Screen is too big!</span>
		</div>
		<script
			src="https://kit.fontawesome.com/006d533c5f.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
