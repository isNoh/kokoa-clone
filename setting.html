		<title>Kakao Clone - Settings</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<i class="fas fa-signal"></i>
				<span>SKT</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<i class="fas fa-lock"></i>
				<span>11%</span>
				<i class="fas fa-battery-quarter fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<header class="alt-header">
			<div class="alt-header__column">
				<a href="friends.html"><i class="fas fa-angle-left fa-2x"></i></a>

				<li class="settings__setting">
					<div class="settings__setting-column">
						<i class="fas fa-exclamation-circle"></i>
						<span>Version</span>
					</div>
					<div class="settings__setting-column">Latest Version</div>
				</li>
			</ul>

		<nav class="nav-menu">
			<ul class="nav-menu__ul">

			<span>Your Screen is too big!</span>
		</div>

			src="https://kit.fontawesome.com/006d533c5f.js"
			crossorigin="anonymous"
