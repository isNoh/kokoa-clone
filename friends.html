		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Friends Screen</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<i class="fas fa-lock"></i>
				<span>11%</span>
				<i class="fas fa-battery-quarter fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>
		<header class="screen-header">
			<h1 class="screen-header__title">Friends</h1>
			<div class="screen-header__icons">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span><i class="fas fa-compact-disc fa-lg"></i></i></i></span>
				<span><i class="fas fa-cog fa-lg"></i></span>
			</div>
		</header>

		<a class="friends-display-link">
			<i class="fas fa-exclamation-circle"></i> Friends' Names Display  <i class="fas fa-chevron-right"></i>
		</a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img 
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXdd3u5NqCQXagF3DlT5PqENDPrUx_Dy4BNF0l3v44cFnSOnrIU1JJXnCYtqovHd7lVY8&usqp=CAU" 
          class="user-component__avatar user-component__avatar__xl" />
          <div class="user-component__text">
            <h4 class="user-component__name">isNoh</h4>
            <!--h6 class="user-component__name__chat">this is test text</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel <i class="fas fa-chevron-up"></i></span>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img 
            src="https://t1.daumcdn.net/cfile/tistory/996ED33E5B751C630B" 
            class="user-component__avatar user-component__avatar__sm" />
            <div class="user-component__text">
              <h4 class="user-component__name">Channel</h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>2 <i class="fas fa-chevron-right fa-sm"></i></span>
          </div>
        </div>
      </div>
    </main>
