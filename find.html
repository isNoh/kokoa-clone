<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			rel="shortcut icon"
			sizes="16x16 32x32 64x64"
			href="https://mblogthumb-phinf.pstatic.net/MjAyMDA3MTRfMjI5/MDAxNTk0NzI5NzcyMDMz.X2YVWOeE6fwrOSnUiARthmNM9a4mfRnneetw1hTtyHIg.1Tqwf_4qgAqc1v3jE6xbzobcrV3X6yN8JVUVwjlRGkog.JPEG.xuni1021/%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%86%A1-%EB%A1%9C%EA%B3%A0-ai-3.jpg?type=w800"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kakao Clone - Find</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<i class="fas fa-signal"></i>
				<span>SKT</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<i class="fas fa-lock"></i>
				<span>11%</span>
				<i class="fas fa-battery-quarter fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>
		<header class="screen-header">
			<h1 class="screen-header__title">Find</h1>
			<div class="screen-header__icons">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span><i class="fas fa-cog fa-lg"></i></span>
				<p class="screen-header__icons-dot">1</p>
			</div>
		</header>

		<main class="main-screen">
			<div class="find-icons">
				<div class="find-icons__icon">
					<i class="fas fa-qrcode fa-2x"></i><span>QR Code</span>
				</div>
				<div class="find-icons__icon">
					<i class="far fa-address-book fa-2x"></i><span>Add by Contacts</span>
				</div>
				<div class="find-icons__icon">
					<i class="fas fa-fingerprint fa-2x"></i><span>Add by ID</span>
				</div>
				<div class="find-icons__icon">
					<i class="far fa-envelope-open fa-2x"></i><span>Invite</span>
				</div>
			</div>
			<div class="recommended-friends">
				<h6 class="recommended-friends__text">Recommended Friends</h6>
				<span>You have no recommend friends.</span>
			</div>
			<div class="open-chat">
				<div class="open-chat__header">
					<h4 class="open-chat__title">Open Chat</h4>
					<span
						>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
					></span>
				</div>
				<div class="open-chat__posts">
					<div class="open-chat__posts__column">
						<h5 class="open-chat__posts__title">#LIVERPOOL</h5>
						<h6 class="open-chat__posts__hashtags">#ywna#football</h6>
						<div class="open-chat__posts__member">
							<img
								src="http://file3.instiz.net/data/file3/2021/02/21/3/3/3/333dc6be41d3043a7d26526c906844ee.jpg"
							/>
							<span class="open-chat__posts__member-count">802 members</span>
							<div class="divider"></div>
							<span class="open-chat__posts__member-status">Active</span>
						</div>
					</div>
					<div class="open-chat__posts__column">
						<div class="open-chat__posts-img">
							<img
								src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjaHsVVf3XEBOZqRFkOH-glixJ_tupk-WY7Q&usqp=CAU"
							/>
							<div class="open-chat__posts-heart">
								<i class="fas fa-heart fa-sm"></i><span>999+</span>
							</div>
						</div>
					</div>
				</div>
				<div class="open-chat__posts">
					<div class="open-chat__posts__column">
						<h5 class="open-chat__posts__title">#DORTMUND</h5>
						<h6 class="open-chat__posts__hashtags">#ywna#football</h6>
						<div class="open-chat__posts__member">
							<img
								src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6_83CD02Xw6QruawnhLce06EQbYthfKHvRAZYMfWfvcVz3DKXA9rP1WxsDgT0KvL_Moc&usqp=CAU"
							/>
							<span class="open-chat__posts__member-count">348 members</span>
							<div class="divider"></div>
							<span class="open-chat__posts__member-status">Active</span>
						</div>
					</div>
					<div class="open-chat__posts__column">
						<div class="open-chat__posts-img">
							<img
								src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSktM9z0dx_T3vL9WO4vO94TlSFuqKFDNw3XQ&usqp=CAU"
							/>
							<div class="open-chat__posts-heart">
								<i class="fas fa-heart fa-sm"></i><span>398</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<nav class="nav-menu">
			<ul class="nav-menu__ul">
				<li class="nav-menu__btn">
					<a class="nav-menu__link" href="friends.html"
						><i class="far fa-user fa-lg"></i
					></a>
				</li>
				<li class="nav-menu__btn">
					<a class="nav-menu__link" href="chat.html"
						><span class="nav-menu__notify badge">1</span
						><i class="far fa-comment fa-lg"></i
					></a>
				</li>
				<li class="nav-menu__btn">
					<a class="nav-menu__link" href="find.html"
						><i class="fas fa-search fa-lg"></i
					></a>
				</li>
				<li class="nav-menu__btn">
					<a class="nav-menu__link" href="more.html"
						><span class="nav-menu__dot">0</span
						><i class="fas fa-ellipsis-h fa-lg"></i
					></a>
				</li>
			</ul>
		</nav>
		<script
			src="https://kit.fontawesome.com/006d533c5f.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
