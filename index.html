<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/style.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome to KakaoTalk</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<i class="fas fa-lock"></i>
				<span>11%</span>
				<i class="fas fa-battery-quarter fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<header class="welcome-header">
			<h1 class="welcome-header__title">Welcome to KakaoTalk Clone</h1>
			<p class="welcome-header__text">
				카카오 계정이 있다면,<br />
				이메일 혹은 전화번호로 로그인하세요.
			</p>
		</header>
		<form action="friends.html" method="get" class="login-form">
			<input
				name="username"
				required
				type="text"
				placeholder="Email or phone Number"
			/>
			<input name="password" required type="password" placeholder="Password" />
			<input type="submit" value="Log In" />
			<input type="submit" value="Sign Up" />
			<a href="#">Find Kakao Account or Password</a>
		</form>
		<script
			src="https://kit.fontawesome.com/006d533c5f.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
